    {% load static %}

    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Inventário - Cadastro</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
        <link rel="stylesheet" href="{% static 'store/css/styles.css' %}" />
    </head>
    <body>
        <div class="cadastro-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card">
                            <div class="card-body p-4">
                                <h3 class="text-center mb-4">Cadastro de Usuário</h3>
                                {% if erro %}
                                <div class="alert alert-danger" role="alert">
                                    {{ erro }}
                                </div>
                                {% else %}
                                <div class="alert alert-success" role="alert">
                                    {{ sucesso }}
                                </div>
                                {% endif %}
                                <form action="{% url 'register' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nome" class="form-label">Nome Completo</label>
                                            <input type="text" class="form-control" id="nome" name="fullname" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="senha" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="senha" name="password" required>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                                    </div>
                                    <div class="text-center mt-3">
                                        <a href="{% url 'login' %}">Já tem conta? Faça login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
